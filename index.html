<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

 <!--Left column for city search/options -->
<div class ="left-column">
    <h2>Search For A City:</h2>
    <input type="text" id="search-input" placeholder="Enter City Name">
    <button id="search-button">Search</button>


    <h2>City Options</h2>
    <button class="city-button" data-city="charlotte">Charlotte</button>
    <button class="city-button" data-city="charlotte">Raleigh</button>
    <button class="city-button" data-city="charlotte">Greensboro</button>
    <button class="city-button" data-city="charlotte">Durham</button>
    <button class="city-button" data-city="charlotte">Winston-Salem</button>

<!-- Container for weather information -->
<div id="weather-info">
    <div class="weather-container" id="charlotte-container">
        <h2>Charlotte</h2>
            <div class="weather-info-item">Temperature: </div>
            <div class="weather-info-item">Humidity: </div>
            <div class="weather-info-item">Wind Speed: </div>
        </div>
</div>
    <div class="weather-container" id="raleigh-container">
        <h2>Raleigh</h2>
            <div class="weather-info-item">Temperature: </div>
            <div class="weather-info-item">Humidity: </div>
            <div class="weather-info-item">Wind Speed: </div>
    </div>
    <div class="weather-container" id="greensboro-container">
        <h2>Greensboro</h2>
            <div class="weather-info-item">Temperature: </div>
            <div class="weather-info-item">Humidity: </div>
            <div class="weather-info-item">Wind Speed: </div>
        </div>
    <div class="weather-container" id="durham-container">
        <h2>Durham</h2>
            <div class="weather-info-item">Temperature: </div>
            <div class="weather-info-item">Humidity: </div>
            <div class="weather-info-item">Wind Speed: </div>
        </div>
    <div class="weather-container" id="winston-salem-container">
        <h2>Winston-Salem</h2>
            <div class="weather-info-item">Temperature: </div>
            <div class="weather-info-item">Humidity: </div>
            <div class="weather-info-item">Wind Speed: </div>
        </div>
</div>
<script src="./assets/js/script.js"></script>   
</body>
</html>
