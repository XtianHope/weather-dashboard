<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
    </nav>
 
    <main class="main-container">
        <aside>
            <!-- Left column for city search history -->
            <h2>Search For A City:</h2>
            <input type="text" id="search-input" placeholder="Enter City Name">
            <button id="search-button">Search</button>

            <h2>Search History</h2>
            <button class="city-button" data-city="placeholder">PLACEHOLDER SEARCH HISTORY BUTTON</button>
        </aside>

        <!-- Container for weather information -->
        <div class="flex-container">
            <div class="weather-container" id="day-1-container">
                <div class="forecast-container" id="day-1-forecast"></div>
                <div class="weather-info-item">
                    <span class="info-label">Weather: </span>
                    <img class="info-value" id="day-1-weather-icon"></img>
                    <span class="info-label">Temperature: </span>
                    <span class="info-value" id="day-1-temp"></span>
                    <span class="info-label">Humidity: </span>
                    <span class="info-value" id="day-1-humidity"></span>
                    <span class="info-label">Wind Speed: </span>
                    <span class="info-value" id="day-1-wind"></span>
                </div>
            </div>
            <div class="weather-container" id="day-2-container">
                <div class="forecast-container" id="day-2-forecast"></div>
                <div class="weather-info-item">
                    <span class="info-label">Weather: </span>
                    <img class="info-value" id="day-2-weather-icon"></img>
                    <span class="info-label">Temperature: </span>
                    <span class="info-value" id="day-2-temp"></span>
                    <span class="info-label">Humidity: </span>
                    <span class="info-value" id="day-2-humidity"></span>
                    <span class="info-label">Wind Speed: </span>
                    <span class="info-value" id="day-2-wind"></span>
                </div>
            </div>
            <div class="weather-container" id="day-3-container">
                <div class="forecast-container" id="day-3-forecast"></div>
                <div class="weather-info-item">
                    <span class="info-label">Weather: </span>
                    <img class="info-value" id="day-3-weather-icon"></img>
                    <span class="info-label">Temperature: </span>
                    <span class="info-value" id="day-3-temp"></span>
                    <span class="info-label">Humidity: </span>
                    <span class="info-value" id="day-3-humidity"></span>
                    <span class="info-label">Wind Speed: </span>
                    <span class="info-value" id="day-3-wind"></span>   
                </div>
            </div>
            <div class="weather-container" id="day-4-container">
                <div class="forecast-container" id="day-4-forecast"></div>
                <div class="weather-info-item">
                    <span class="info-label">Weather: </span>
                    <img class="info-value" id="day-4-weather-icon"></img>
                    <span class="info-label">Temperature: </span>
                    <span class="info-value" id="day-4-temp"></span>
                    <span class="info-label">Humidity: </span>
                    <span class="info-value" id="day-4-humidity"></span>
                    <span class="info-label">Wind Speed: </span>
                    <span class="info-value" id="day-4-wind"></span>
                </div>
            </div>
            <div class="weather-container" id="day-5-container">
                <div class="forecast-container" id="day-5-forecast"></div>
                <div class="weather-info-item">
                    <span class="info-label">Weather: </span>
                    <img class="info-value" id="day-5-weather-icon"></img>
                    <span class="info-label">Temperature: </span>
                    <span class="info-value" id="day-5-temp"></span>
                    <span class="info-label">Humidity: </span>
                    <span class="info-value" id="day-5-humidity"></span>
                    <span class="info-label">Wind Speed: </span>
                    <span class="info-value" id="day-5-wind"></span>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
