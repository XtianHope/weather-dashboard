<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

 <!--Left column for city search/options -->
<div class ="left-column">
    <h2>Search For A City:</h2>
    <input type="text" id="search-input" placeholder="Enter City Name">
    <button id="search-button">Search</button>


    <h2>City Options</h2>
    <div class="city-option">Charlotte</div>
    <div class="city-option">Raleigh</div>
    <div class="city-option">Greensboro</div>
    <div class="city-option">Durham</div>
    <div class="city-option">Winston-Salem</div>

<!-- Container for weather information -->
<div id="weather-info">
    
</div>
<script src="./assets/js/script.js"></script>   
</body>
</html>
