<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside>
            <!--Left column for city search/options -->
                <h2>Search For A City:</h2>
                <input type="text" id="search-input" placeholder="Enter City Name">
                <button id="search-button">Search</button>


                <h2>City Options</h2>
                <button class="city-button" data-city="charlotte">Charlotte</button>
                <button class="city-button" data-city="raleigh">Raleigh</button>
                <button class="city-button" data-city="greensboro">Greensboro</button>
                <button class="city-button" data-city="durham">Durham</button>
                <button class="city-button" data-city="winston-salem">Winston-Salem</button>
        </aside>
        <!-- Container for weather information -->
        <div id="weather-info">
            <div class="weather-container" id="charlotte-container">
                <h2>Charlotte</h2>
                <div class="weather-info-item">
                    <span class="info-label">Temperature: </span>
                    <span class="info-value" id="charlotte-temp"></span>
                    <span class="info-label">Humidity: </span>
                    <span class="info-value" id="charlotte-humidity"></span>
                    <span class="info-label">Wind Speed: </span>
                    <span class="info-value" id="charlotte-wind"></span>
                </div>
            </div>
            <div class="weather-container" id="raleigh-container">
                <h2>Raleigh</h2>
                <div class="weather-info-item">
                    <span class="info-label">Temperature: </span>
                    <span class="info-value" id="raleigh-temp"></span>
                    <span class="info-label">Humidity: </span>
                    <span class="info-value" id="raleigh-humidity"></span>
                    <span class="info-label">Wind Speed: </span>
                    <span class="info-value" id="raleigh-wind"></span>
                </div>
                <div class="weather-container" id="greensboro-container">
                    <h2>Greensboro</h2>
                    <div class="weather-info-item">
                        <span class="info-label">Temperature: </span>
                        <span class="info-value" id="greensboro-temp"></span>
                        <span class="info-label">Humidity: </span>
                        <span class="info-value" id="greensboro-humidity"></span>
                        <span class="info-label">Wind Speed: </span>
                        <span class="info-value" id="greensboro-wind"></span>
                    </div>
                    <div class="weather-container" id="durham-container">
                        <h2>Durham</h2>
                        <div class="weather-info-item">
                            <span class="info-label">Temperature: </span>
                            <span class="info-value" id="durham-temp"></span>
                            <span class="info-label">Humidity: </span>
                            <span class="info-value" id="durham-humidity"></span>
                            <span class="info-label">Wind Speed: </span>
                            <span class="info-value" id="durham-wind"></span>
                        </div>
                        <div class="weather-container" id="winston-salem-container">
                            <div class="weather-info-item">
                                <span class="info-label">Temperature: </span>
                                <span class="info-value" id="winston-salem-temp"></span>
                                <span class="info-label">Humidity: </span>
                                <span class="info-value" id="winston-salem-humidity"></span>
                                <span class="info-label">Wind Speed: </span>
                                <span class="info-value" id="winston-salem-wind"></span>
                            </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
